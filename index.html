<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>
                Library
            </h1>
        </div>
    </header>
    <div class="container">
        <form id="bookForm" action="">
            <div class="formbox">
                <label for="title">Book Name</label>
                <input type="text" id ="title" placeholder="The Shining" required/>
            </div>
            <div class="formbox">
                <label for="author">Author</label>
                <input type="text" id ="author" placeholder="Steven King" required/>
            </div>
            <div class="formbox">
                <label for="pages">Pages</label>
                <input type="number" id ="pages" placeholder="353" required/>
            </div>
            <div class="formbox">
                <label for="read">Read?</label>
                <input type="checkbox" id ="read"/>
            </div>
            <div class="formbox">
                <button type="submit" id=btn>Add Book</button>
            </div>
        </form>
        
        <div class="library-container">
            <!-- <div>
                <h2>Book Added</h2>
                <div id="new-book">
                    <pre></pre>
                </div>
            </div> -->
            
            <br>
            <div>
                <h2>Library</h2>
    
                <div id="book-data">
                    <pre></pre>
                    <table id="book-table">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read</th>
                            <!-- <th>Delete</th> -->
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
